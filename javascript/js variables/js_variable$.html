<!DOCTYPE html>
<html>
<body>

<h2>JavaScript $</h2>

<pre>The dollar sign is treated as a letter in JavaScript names.

    Remember that JavaScript identifiers (names) must begin with:

    A letter (A-Z or a-z)
    A dollar sign ($)
    Or an underscore (_)
</pre>

<p id="demo"></p>

<script>
var $ = 2;
var $myMoney = 5;
document.getElementById("demo").innerHTML = $ + $myMoney;
</script>

</body>
</html>
