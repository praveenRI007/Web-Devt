<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

let text = "";
for (let i = 0; i < cars.length; i++) { //use let : scope confined to block
  text += cars[i] + "<br>";
}

  text += cars[i] + "<br>";
  i++;

*/

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
